<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="loginContainer">
        <!-- <div class="bgVideoContainer">
            <video class="bgVideo" muted loop autoplay>
                <source src="./bgVideoLogin.mp4" type="video/mp4" >
            </video>
        </div> -->
        <div class="loginCard">
            <div class="col1">Login</div>
            <div class="col2">
                <div class="usernameBox">
                    <input type="text" placeholder="username" class="username">
                    <img class="inputBoximg" src="./usernameBlack.png" alt="">
                </div>
                <div class="passwordBox">
                    <input type="password" placeholder="password" class="password">
                    <img class="inputBoximg" src="./passwordimgBlack.png" alt="">
                </div>
            </div>
            <div class="col3">
                <span><input type="checkbox" class="rememberMe"><span>Remember Me</span></span>
                <a href="" class="forgotPassword">Forgot password?</a>
            </div>
            <div class="col4">
                <button class="loginBtn">Login</button>
                <div class="registerRedirect">
                    <span class="registerRedirectText">Don't have an account?</span>
                    <a href="" class="registerRedirectLink">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
